services:
  scirag-api:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.production
    ports:
      - "8000:8000"
    environment:
      - SCIRAG_CORPUS_NAME=enhanced_scirag_corpus
      - SCIRAG_MARKDOWN_FILES_PATH=/app/markdown_files
      - SCIRAG_ENHANCED_PROCESSING=true
      - SCIRAG_MATH_PROCESSING=true
      - SCIRAG_ASSET_PROCESSING=true
      - SCIRAG_GLOSSARY_EXTRACTION=true
      - SCIRAG_LOG_LEVEL=INFO
      - SCIRAG_API_VERSION=v2
    volumes:
      - ../../markdown_files:/app/markdown_files
      - ../../data:/app/data
      - ../../logs:/app/logs
      - ../../cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
